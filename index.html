<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Lightweight character editor for TXLib (C++)">
    <title>TXCharacter</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="wrapper">
        <h1>TXCharacter</h1>
        <p><i>Character editor for TXLib</i></p>
        <canvas id="canvas" width="300" height="300">Your browser doesn't support HTML5.</canvas>
        <noscript>
            <p>Please enable JavaScript to use this tool.</p>
        </noscript>
        <p>X = <span id="xp">---</span></p>
        <p>Y = <span id="yp">---</span></p>
        <p><i>Tip: Press Z to cancel current/remove latest primitive.</i></p>
        <div class="block">
            <p>Width: <input type="number" step="1" value="300" id="width" placeholder="W"></p>
            <p>Height: <input type="number" step="1" id="height" value="300" placeholder="H"></p>
        </div>

        <div class="block">
            <table border="1">
                <tr>
                    <th><label for="tool">Tool</label></th>
                    <th><label for="color">Stroke color</label></th>
                    <th><label for="fill_color">Fill color</label></th>
                    <th><label for="fill_color_tr">Transparent fill color</label></th>
                    <th><label for="color_sync">Sync colors</label></th>
                    <th colspan="3"><label for="lwidth">Line width</label></th>
                </tr>
                <tr>
                    <td>
                        <select id="tool" value="line">
                            <option value="line">Line</option>
                            <option value="rectangle">Rectangle</option>
                            <option value="circle">Circle</option>
                            <option value="ellipse">Ellipse</option>
                            <option value="polygon">Polygon</option>
                            <option value="basepoint">Basepoint selection</option>
                            <option value="move">Move character</option>
                        </select>
                    </td>
                    <td><input type="color" id="color" value="#000000"></td>
                    <td><input type="color" id="fill_color" value="#000000"></td>
                    <td><input type="checkbox" id="fill_color_tr"></td>
                    <td><input type="checkbox" id="color_sync"></td>
                    <td><input type="range" step="1" value="5" min="1" max="20" id="lwidth"></td>
                    <td>
                        <div id="lwidth_testbox">
                            <div id="lwidth_test"></div>
                        </div>
                    </td>
                    <td><output id="lwidth_value">5</output></td>
                </tr>
            </table>
        </div>

        <div class="block">
            <p><label for="name">Character name: </label><input id="name"></p>
            <p><label for="prototype">Function prototype: </label> <textarea readonly id="prototype" cols="80"
                    rows="1">Waiting for your actions...</textarea></p>
            <p><label for="output">Result: </label></p>
            <p><textarea readonly id="output" cols="100" rows="20">Waiting for your actions...</textarea></p>
        </div>

        <div class="block">
            <p>Save/Load your character</p>
            <table width="100%" border="1">
                <tr>
                    <th>Save</th>
                    <th>Load</th>
                </tr>
                <tr>
                    <th><button id="save_btn">Save</button></th>
                    <th><input type="file" id="load"></th>
                </tr>
            </table>
        </div>
    </div>

    <footer>
        <p><i>Developed by <a href="https://github.com/A2020GK">A2020GK</a>.</i></p>
    </footer>
</body>

</html>
